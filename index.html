<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="calculatorbody">
    <div class="casio">CASIO</div>
      <div class="fx">fx-82MS</div>
    <div class="sv">S-V.P.A.M.</div>
    <div class="screen">
    </div>
    <div class="top">
    <button><span class="orange">SHIFT</span></button>
    <button><span class="pink">ALPHA</span></button>
    <button class="replay">REPLAY</button>
    <button class="mode">MODE/<span class="orange">CLR</span></button>
    <button class="on">ON</button>
    </div>
    <br>
    <!-- top middle section -->
    <div class="top-middle">
    <button>x<sup>-1</sup></button>
    <button>nCr</button>
    <button style="float: right; margin-right: 10px;">x<sup>3</sup></button>
    <button style="float: right; margin-right: 10px;">Pol(</button>
    </div>
    <br>
    <!-- middle section -->
    <div class=middle>
    <button>a<sup>b</sup>/<sub>c</sub></button>
    <button>√</button>
      <button>x<sup>2</sup></button>
      <button>^</button>
      <button>Log</button><button>In</button>
      <br>
      <button>( - )</button>
      <button><sub>°</sub>  <sup>, ,,</sup></button>
      <button>hyp</button>
      <button>sin</button>
      <button>cos</button>
      <button>tan</button>
      <br>
      <button>RCl</button>
      <button>ENG</button>
      <button>(</button>
      <button>)</button>
      <button><sup>,</sup></button>
      <button>M+</button>
      </div>
    <!--bottom section-->
    <div class="bottom">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="redbutton">DEL</button>
      <button class="redbutton">AC</button>
      <br>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>*</button>
      <button>/</button>
      <br>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>
      <button>-</button>
      <br>
      <button>0</button>
      <button>.</button>
      <button>EXP</button>
      <button>Ans</button>
      <button>=</button>
    </div>
  </div>
</body>
</html>
